<!doctype html>
<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>{{service.name}}</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="/static/assetss/css/bootstrap-5.0.0-beta2.min.css">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="/static/assetss/css/LineIcons.2.0.css">

    <!--====== gLightBox css ======-->
    <link rel="stylesheet" href="/static/assetss/css/glightbox.min.css">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="/static/assetss/css/tiny-slider.css">

    <!--====== Loading bar css ======-->
    <link rel="stylesheet" href="/static/assetss/css/loading-bar.min.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="/static/assetss/css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="/static/assetss/css/ayroui.css">


</head>

<body>

    <!--====== PAGE BANNER PART START ======-->

    <section class="page-banner mb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="page-banner-content text-center">
                        <h1 class="sub-title">{{service.name}} by Disha</h1>
                    </div> <!-- page-banner-content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== SERVICES TWO PART START ======-->

    <section class="services-area services-two d-lg-flex align-items-center mb-100">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-6">
                    <div class="services-content">
                        <h5 class="sub-title">{{service.name}}</h5>
                        <i><h6 class="sub-title">{{service.subtitle | safe}}</h6></i>
                        <p class="text">{{service.desc}}</p>
                    </div> <!-- services content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
        
        <div class="services-image d-flex align-items-center">
            <div class="image">
                <img src="/static/assetss/images/services/services-2.png" alt="Services" class = "img-rounded">
            </div>
        </div>  <!-- services image -->
    </section>

<div class = "container">
<h3 class="text-muted my-4">{{service.name}}</h3>
<hr = "featurette-divider">
<video width="100%" height="100%" class = "embed-responsive embed-resposive-16by9" controls = "controls">
      <source src = "/media/{{service.video}}" type = "video/mp4">
</video> 
</div>

<!--====== SERVICES TWO PART ENDS ======-->
<br><br>
    <p style = "bg-primary"class="text-center pb-60"> &copy; 2021 - Disha Education Consultancy || Developed by <a href="https://instagram.com/mu.saibaltaf6" target="_blank" rel="nofollow"> Musaib Altaf</a></p>

    <!--====== Bootstrap js ======-->
    <script src="/static.assetss/js/bootstrap-5.0.0-beta2.min.js"></script>

    <!--====== Tiny Slider js ======-->
    <script src="/static/assetss/js/tiny-slider.js"></script>

    <!--====== Isotope js ======-->
    <script src="/static/assetss/js/isotope.pkgd.min.js"></script>

    <!--====== Images Loaded js ======-->
    <script src="/static/assetss/js/imagesloaded.pkgd.min.js"></script>

    <!--====== gLightBox js ======-->
    <script src="/static/assetss/js/glightbox.min.js"></script>

    <!--====== Counter Up js ======-->
    <script src="/static/assetss/js/count-up.min.js"></script>

    <!--====== Loading bar js ======-->
    <script src="/static/assetss/js/loading-bar.min.js"></script>

    <!--====== Main js ======-->
    <script src="/static/assetss/js/main.js"></script>

</body>

</html>
